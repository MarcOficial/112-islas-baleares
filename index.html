    function Emergency112() {
      const [formData, setFormData] = useState({

        { value: "SAMU 061", icon: "üöë", emoji: "üè•", roleId: "1398274968705568878" },
        { value: "Bomberos", icon: "üöí", emoji: "üî•", roleId: "1398274299151913061" },
        { value: "Conservaci√≥n", icon: "üß∞", emoji: "‚öôÔ∏è", roleId: "ROLE_ID_CONSERVACION" },
      ];

      const getPrioridad = (n) => {
        if (n >= 1 && n <= 5)
          return { label: "BAJA", icon: "üü¢", colorHex: 1096065, bg: "from-green-500 to-green-700", text: "text-green-400" };

      };

      useEffect(() => {
        const timer = setInterval(() => setCurrentTime(new Date()), 1000);
        return () => clearInterval(timer);
      }, []);

      useEffect(() => {
        const token = localStorage.getItem("discord_token");
        if (token) {
          fetchDiscordUser(token);
        } else {
          const fragment = new URLSearchParams(window.location.hash.slice(1));
          const accessToken = fragment.get("access_token");
          if (accessToken) {
            localStorage.setItem("discord_token", accessToken);
            fetchDiscordUser(accessToken);
            window.history.replaceState({}, document.title, window.location.pathname);
          } else {
            setIsLoadingUser(false);
          }
        }
      }, []);

      const fetchDiscordUser = async (token) => {
        try {
          const response = await fetch("https://discord.com/api/users/@me", {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (response.ok) {
            setDiscordUser(await response.json());
          } else {
            localStorage.removeItem("discord_token");
          }
        } catch (error) {
          localStorage.removeItem("discord_token");
        } finally {
          setIsLoadingUser(false);
        }
      };

      const handleDiscordLogin = () => {

      const handleLogout = () => {
        localStorage.removeItem("discord_token");
        setDiscordUser(null);
      };

          !formData.incidente.trim() ||
          !formData.ciudadanoIC.trim() ||
          !formData.ubicacion.trim()

          const timestamp = new Date();

              {

                inline: true,
              },

              {

              {

                inline: true,

                name: "‚è∞ HORA",

            ],

            },
            footer: {

            },
            timestamp: timestamp.toISOString(),

          const roleMention = `<@&${servicio.roleId}>`;

          const response = await fetch(
            "https://discord.com/api/webhooks/1460348765671002195/daM84flVR5cQvYyXjxEeTvVSHFpXnz9R79m45EcDZj6yoZ5tgOTnmQRU_aHOWVX9VZ-x",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },

                  `${roleMention}\n\n` +
                  `‚ö†Ô∏è **NUEVA EMERGENCIA REGISTRADA** ‚ö†Ô∏è\n` +
                  `${prioridad.icon} **PRIORIDAD ${prioridad.label}** ¬∑ Nivel ${formData.nivel}/20\n` +

                avatar_url:

          if (!response.ok) {
            throw new Error("Error al enviar");
          }

          showNotification("‚úì Emergencia reportada correctamente", "success");

          setFormData({
            servicio: "",
            incidente: "",
            tipoIncidente: "",
            numeroPersonas: "",
            estadoCiudadano: "",
            vehiculo: "",
            ciudadanoIC: "",
            documentoIC: "",
            telefonoIC: "",
            edadIC: "",
            grupoSanguineo: "",
            condicionesMedicas: "",
            ubicacion: "",
            ciudadanoOOC: "",
            idDiscordOOC: "",
            notasOOC: "",
            nivel: 10,
          });
        } catch (error) {
          showNotification("Error de conexi√≥n al enviar la emergencia", "error");
        } finally {
          setIsSubmitting(false);
        }
      };

      const prioridadActual = getPrioridad(formData.nivel);

      if (isLoadingUser) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 via-red-900 to-slate-900 flex items-center justify-center">
            <div className="text-center">
              <div className="w-20 h-20 border-4 border-red-500/30 border-t-red-500 rounded-full animate-spin mx-auto mb-4"></div>
              <p className="text-white font-bold text-lg">Cargando sistema...</p>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-red-900 to-slate-900">
          {/* HEADER */}
          <header className="bg-black/50 backdrop-blur-xl border-b border-white/10 sticky top-0 z-50">
            <div className="max-w-7xl mx-auto px-4 py-4">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-4">
                  <div className="w-14 h-14 bg-gradient-to-br from-red-600 to-orange-600 rounded-2xl flex items-center justify-center shadow-2xl">
                    <Phone />
                  </div>
                  <div>
                    <h1 className="text-2xl font-black text-white">112 Mallorca</h1>
                    <p className="text-xs text-slate-300 font-semibold">
                      Sistema de Emergencias ¬∑ Panel de operador
                    </p>
                  </div>
                </div>
                <div className="flex items-center gap-4">
                  <div className="flex items-center gap-2 bg-white px-3 py-2 rounded-xl">
                    <Clock />
                    <span className="text-sm font-bold text-black">
                      {currentTime.toLocaleTimeString("es-ES")}

                  </div>
                  {discordUser && (
                    <div className="flex items-center gap-3 bg-green-500/20 px-4 py-2 rounded-xl border border-green-500/30">

                        src={`https://cdn.discordapp.com/avatars/${discordUser.id}/${discordUser.avatar}.png`}
                        className="w-9 h-9 rounded-full ring-2 ring-green-400"
                      />
                      <div className="hidden sm:block">
                        <p className="text-sm font-bold text-white">{discordUser.username}</p>
                        <p className="text-xs text-green-300">‚óè Operador activo</p>
                      </div>
                      <button
                        onClick={handleLogout}
                        className="text-xs text-slate-300 hover:text-red-400 font-bold"
                      >
                        Salir
                      </button>
                    </div>

          <main className="max-w-7xl mx-auto px-4 py-8">

                  <p className="text-slate-400 text-sm mb-8">

                  <button

                    className="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-5 rounded-2xl flex items-center justify-center gap-3 shadow-2xl transform hover:scale-105 transition-all"
                  >
                    <LogIn />
                    <span className="text-lg">Iniciar Sesi√≥n con Discord</span>
                  </button>
                </div>
              </div>
            ) : (
              // PANEL PRINCIPAL
              <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div className="lg:col-span-2 space-y-6">
                  {/* SERVICIO */}

                    <h3 className="text-xl font-black text-white mb-5 border-l-4 border-red-500 pl-3">
                      Servicio de Emergencia
                    </h3>
                    <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                      {servicios.map((s) => (
                        <button
                          key={s.value}
                          onClick={() => setFormData({ ...formData, servicio: s.value })}
                          className={`p-4 rounded-xl border-2 transition-all text-left ${
                            formData.servicio === s.value
                              ? "border-blue-500 bg-blue-500/20 scale-105 shadow-xl"
                              : "border-white/10 bg-white/5 hover:bg-white/10"
                          }`}
                        >
                          <div className="text-3xl mb-1">{s.icon}</div>
                          <p className="font-bold text-white text-sm">{s.value}</p>
                          <p className="text-[11px] text-slate-400 mt-1">

                    </div>
                  </div>

                  {/* PRIORIDAD */}
                  <div className="bg-gradient-to-br from-slate-900/95 to-slate-800/95 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/20 p-6">
                    <h3 className="text-xl font-black text-white mb-5 border-l-4 border-amber-500 pl-3">

                    <div className="space-y-4">

                      </div>
                      <input

                        value={formData.nivel}

                          setFormData({ ...formData, nivel: parseInt(e.target.value) })

                        className="w-full h-3 rounded-lg appearance-none cursor-pointer"
                        style={{
                          background:
                            "linear-gradient(to right,#10b981 0%,#10b981 25%,#f59e0b 25%,#f59e0b 50%,#ef4444 50%,#ef4444 100%)",

                  {/* INCIDENTE + DATOS IC/OOC */}
                  <div className="bg-gradient-to-br from-slate-900/95 to-slate-800/95 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/20 p-6 space-y-6">
                    <h3 className="text-xl font-black text-white mb-2 border-l-4 border-blue-500 pl-3">
                      Informaci√≥n del Incidente

                    {/* Descripci√≥n & tipo */}
